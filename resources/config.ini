[DEFAULT]
LogPath = workspace
LoggerLevel = 10
LoggerName = nasgym.logger

[nasenv.default]
ConfigFile = resources/nasenv.yml
MaxSteps = 100
DbFile = workspace/db_experiments.csv

[trainer.default]
BatchSize = 256
NEpochs = 12
OptimizerLearningRate = 0.001
OptimizerBeta1=0.9
OptimizerBeta2=0.999
OptimizerEpsilon=10e-08
FCLUnits = 1024
DropoutLayerRate = 0.4

[trainer.tensorflow]
EnableDistributed = no
EnableLogDevicePlacement = no
AllowMemoryGrowth = yes

[trainer.earlystop]
MuWeight = 0.5
RhoWeight = 0.5
