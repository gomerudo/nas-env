[DEFAULT]
LogPath = workspace
LoggerLevel = 10
LoggerName = nasgym.logger

[bash]
Algorithm = meta_a2c
Environment = NAS_cifar10-v1
Network = meta_lstm
FinalModelName = meta_a2c_final.model
NTasks = 1
NSteps = 5
NumTimesteps = 1e3
NTrials = 10
GPUMonitorSec = 10
SleepTimeSec = 10

[nasenv.default]
ConfigFile = resources/nasenv.yml
MaxSteps = 100
DbFile = workspace/db_experiments.csv

[trainer.default]
BatchSize = 256
NEpochs = 12
OptimizerLearningRate = 0.001
OptimizerBeta1 = 0.9
OptimizerBeta2 = 0.999
OptimizerEpsilon = 10e-08
FCLUnits = 1024
DropoutLayerRate = 0.4

[trainer.tensorflow]
EnableDistributed = no
EnableLogDevicePlacement = no
AllowMemoryGrowth = yes

[trainer.earlystop]
MuWeight = 0.5
RhoWeight = 0.5